name: Continuous Integration

on:
  workflow_call:
    inputs:
      action_name:
        type: string
        required: true
      matrix_json:
        required: false
        type: string
        default: '["sms","sms-verify"]'
        description: function-app name array, format of a string JSON array

jobs:
  Continuous-Integration:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repo
      uses: actions/checkout@v2

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.x

    - name: Restore NuGet packages
      shell: bash
      run: |
        dotnet restore .

    - name: Build solution
      shell: bash
      run: |
        dotnet build . -c Release

    - name: Test solution
      shell: bash
      run: |
        dotnet test . -c Release --filter:"TestCategory!=Integration"

  Upload-App:
    if: ${{ startsWith(inputs.action_name, 'release') }}
    needs: 
    - Continuous-Integration
    runs-on: ubuntu-latest

    strategy:
      matrix: 
        fncapp-name: ${{ fromJson(inputs.matrix_json) }}

    steps:
    - name: Checkout the repo
      uses: actions/checkout@v2

    - name: Create FunctionApp artifact
      if: ${{ startsWith(inputs.action_name, 'release') }}
      shell: bash
      run: |
        dotnet publish -c Release

    - name: Add function-app path to env
      shell: pwsh
      run: |
        $path = "src/nt-${{ matrix.fncapp-name }}/bin/Release/net6.0/publish/"

        echo "APP_PATH=$path" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf-8 -Append

    - name: Upload app artifact
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.fncapp-name }}
        path: ${{ github.workspace }}/${{ env.APP_PATH }}
        retention-days: 7
       
