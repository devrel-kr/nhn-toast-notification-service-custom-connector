name: Release to GitHub

on:
  push:
    tags:
    - 'v*'

jobs:
  call_CI_part:
    uses: ./.github/workflows/continuous-integration.yaml
    with:
      action_name: release_github
      matrix_json: '{"include":[{"src-path":"Sms","fncapp-name":"sms"},{"src-path":"Sms.Verification","fncapp-name":"sms-verify"}]}'

  call_CD_github:
    uses: ./.github/workflows/continuous-deployment-github.yaml
    needs: 
    - call_CI_part
    with:
      tag: ${{ github.ref }}
      matrix_json: '{"include":[{"src-path":"Sms","fncapp-name":"sms"},{"src-path":"Sms.Verification","fncapp-name":"sms-verify"}]}'
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
      