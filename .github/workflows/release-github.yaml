name: Release to GitHub

on:
  push:
    tags:
    - 'v*'

jobs:
  make_fncapp_json:
    uses: ./.github/workflows/input-function-apps-json.yaml

  call_CI_part:
    uses: ./.github/workflows/continuous-integration.yaml
    needs: 
    - make_fncapp_json
    with:
      action_name: release_github
      matrix_json: ${{ needs.make_fncapp_json.outputs.matrix_json }}

  call_CD_github:
    uses: ./.github/workflows/continuous-deployment-github.yaml
    needs: 
    - make_fncapp_json
    - call_CI_part
    with:
      tag: ${{ github.ref }}
      matrix_json: ${{ needs.make_fncapp_json.outputs.matrix_json }}
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
      