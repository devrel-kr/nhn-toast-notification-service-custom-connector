name: Release to Azure

on:
  push:
    branches:
    - main
  
jobs:
  make_fncapp_json:
    uses: ./.github/workflows/make-function-apps-json.yaml
    secrets: 
      AZ_APP_SUFFIXES: ${{ secrets.AZURE_APP_SUFFIXES }}  

  call_CI_part:
    uses: ./.github/workflows/build-test-upload.yaml
    needs: 
    - make_fncapp_json
    with:
      matrix_json: ${{ needs.make_fncapp_json.outputs.matrix_json }}
    secrets: 
      AZ_RESOURCE_NAME: ${{ secrets.AZURE_RESOURCE_NAME }}

  call_CD_azure:
    uses: ./.github/workflows/deployment-azure.yaml
    needs: 
    - make_fncapp_json
    - call_CI_part
    with:
      matrix_json: ${{ needs.make_fncapp_json.outputs.matrix_json }}
    secrets:
      AZ_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      AZ_RESOURCE_NAME: ${{ secrets.AZURE_RESOURCE_NAME }}
      AZ_ENVIRONMENT_CODE: ${{ secrets.AZURE_ENVIRONMENT_CODE }}
      AZ_LOCATION_CODE: ${{ secrets.AZURE_LOCATION_CODE }}
