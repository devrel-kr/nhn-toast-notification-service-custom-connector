name: Function apps deploy

on:
  push:
    tags:
      - 'v*'

env:
  SMS_PUBLISH_PATH: src/NhnToast.Sms/bin/Release/net6.0/publish/
  SMS_VERIFICATION_PUBLISH_PATH: src/NhnToast.Sms.Verification/bin/Release/net6.0/publish/
  SMS_PUBLISH_NAME: SmsApp
  SMS_VERIFICATION_PUBLISH_NAME: SmsVerificaitonApp

jobs:
  Continuous-Integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.x
      
      - name: Build
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore
        
      # - name: Test
      #   run: dotnet test --no-restore --verbosity normal

      - name: Create artifacts 
        run: dotnet publish -c Release
      
      - name: Upload sms artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{env.SMS_PUBLISH_NAME}}
          path: ${{ github.workspace }}/${{env.SMS_PUBLISH_PATH}}
          retention-days: 7
          
      - name: Upload sms-verification artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{env.SMS_VERIFICATION_PUBLISH_NAME}}
          path: ${{ github.workspace }}/${{env.SMS_VERIFICATION_PUBLISH_PATH}}
          retention-days: 7



  Continuous-Deployment:
    runs-on: ubuntu-latest
    needs: Continuous-Integration
    steps:
      - name: Download artifacts
        id: download_artifacts
        uses: actions/download-artifact@v3

      - name: create github release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - sms function app
            - sms-verification function app
          # body-path: path/.md

      - name: make zip files
        run: |
            cd ${{env.SMS_PUBLISH_NAME}}
            zip ../${{env.SMS_PUBLISH_NAME}}.zip ./* -r
            cd ../${{env.SMS_VERIFICATION_PUBLISH_NAME}}
            zip ../${{env.SMS_VERIFICATION_PUBLISH_NAME}}.zip ./* -r
            cd ..


      - name: Deploy sms artifact in github release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{env.SMS_PUBLISH_NAME}}.zip
          asset_name: ${{env.SMS_PUBLISH_NAME}}.zip
          asset_content_type: application/gzip

      - name: Deploy sms-verification artifact in github release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{env.SMS_VERIFICATION_PUBLISH_NAME}}.zip
          asset_name: ${{env.SMS_VERIFICATION_PUBLISH_NAME}}.zip
          asset_content_type: application/gzip
